    <script>

    $(window).on("load", function(){

        //Get the context of the Chart canvas element we want to select
        var ctx = $("#line-chart");
    
        // Chart Options
        var chartOptions = {
            responsive: true,
            maintainAspectRatio: false,
            legend: {
                position: 'bottom',
            },
            hover: {
                mode: 'label'
            },
            scales: {
                xAxes: [{
                    display: true,
                    gridLines: {
                        color: "#f3f3f3",
                        drawTicks: false,
                    },
                    scaleLabel: {
                        display: true,
                        labelString: 'Month'
                    }
                }],
                yAxes: [{
                    display: true,
                    gridLines: {
                        color: "#f3f3f3",
                        drawTicks: false,
                    },
                    scaleLabel: {
                        display: true,
                        labelString: 'Value'
                    }
                }]
            },
            title: {
                display: true,
                text: 'Forecasting Results'
            }
        };
    
        // Chart Data
        let labels = []

        {% for n in range(dates | length)%}
        
               labels.push('{{dates[n]}}')                            
           
        {%endfor%}

        

        console.log(labels)
        var chartData = {
            labels: labels,
            datasets: [{
                label: "Predictions",
                data: {{result}},
                fill: false,
                borderDash: [5, 5],
                borderColor: "#9C27B0",
                pointBorderColor: "#9C27B0",
                pointBackgroundColor: "#FFF",
                pointBorderWidth: 2,
                pointHoverBorderWidth: 2,
                pointRadius: 4,
            }]
        };
    
        var config = {
            type: 'line',
    
            // Chart Options
            options : chartOptions,
    
            data : chartData
        };
    
        // Create the chart
        var lineChart = new Chart(ctx, config);
    });
    </script>
